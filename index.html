<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Silver Surfer Strength - Бесплатные онлайн тренировки</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #1e90ff;
      --secondary: #00bfff;
      --accent: #87ceeb;
      --dark: #0a1f3a;
      --darker: #072340;
      --silver: #c0c0c0;
      --ice: #e6f3ff;
      --light: #ffffff;
      --success: #32cd32;
      --warning: #ffa500;
      --danger: #ff4500;
      --gradient-blue: linear-gradient(135deg, #1e90ff, #00bfff);
      --gradient-dark: linear-gradient(135deg, var(--darker), var(--dark));
      --gradient-silver: linear-gradient(135deg, var(--silver), var(--accent));
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, var(--darker), var(--dark));
      color: var(--light);
      min-height: 100vh;
      transition: background 0.3s;
      overflow-x: hidden;
    }

    body.light-theme {
      background: linear-gradient(135deg, #e6f3ff, #b0e0e6);
      color: #072340;
      --ice: #072340;
      --light: #072340;
    }

    /* Header */
    header {
      background: rgba(7, 35, 64, 0.95);
      padding: 12px 0;
      border-bottom: 2px solid var(--silver);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      transition: all 0.3s;
    }

    body.light-theme header {
      background: rgba(230, 243, 255, 0.95);
      border-bottom: 2px solid #1e90ff;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }

    .logo-icon {
      width: 32px;
      height: 32px;
      background: var(--gradient-silver);
      border-radius: 50%;
    }

    body.light-theme .logo-icon {
      background: linear-gradient(135deg, #1e90ff, #00bfff);
    }

    .logo-text {
      font-size: 1.4rem;
      font-weight: 700;
      background: linear-gradient(to right, var(--silver), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    body.light-theme .logo-text {
      background: linear-gradient(to right, #1e90ff, #00bfff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Навигация */
    .nav-menu {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .nav-item {
      color: var(--ice);
      font-weight: 600;
      font-size: 0.9rem;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 15px;
      border-radius: 20px;
      border: 1px solid transparent;
      cursor: pointer;
      transition: all 0.3s;
    }

    body.light-theme .nav-item {
      color: #072340;
      border: 1px solid rgba(30, 144, 255, 0.3);
    }

    .nav-item:hover {
      background: rgba(30, 144, 255, 0.15);
      border-color: var(--silver);
    }

    body.light-theme .nav-item:hover {
      background: rgba(30, 144, 255, 0.1);
      border-color: #1e90ff;
    }

    /* Мобильное меню - исправлено */
    .menu-toggle {
      display: none;
      background: none;
      border: none;
      color: var(--ice);
      font-size: 1.5rem;
      cursor: pointer;
      padding: 8px;
      z-index: 1002;
    }

    body.light-theme .menu-toggle {
      color: #072340;
    }

    .mobile-menu-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }

    .mobile-menu-container {
      display: none;
      position: fixed;
      top: 0;
      right: -300px;
      width: 280px;
      height: 100vh;
      background: rgba(7, 35, 64, 0.98);
      backdrop-filter: blur(20px);
      padding: 80px 20px 20px;
      z-index: 1001;
      transition: right 0.3s ease;
      overflow-y: auto;
      border-left: 2px solid var(--silver);
    }

    body.light-theme .mobile-menu-container {
      background: rgba(230, 243, 255, 0.98);
      border-left: 2px solid #1e90ff;
    }

    .mobile-menu-container.show {
      right: 0;
    }

    .mobile-menu-container .nav-item {
      display: block;
      width: 100%;
      text-align: left;
      margin-bottom: 10px;
      padding: 15px;
      font-size: 1rem;
    }

    /* Основной контент */
    main {
      padding-top: 80px;
      min-height: calc(100vh - 200px);
    }

    /* Главная страница */
    .home-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 80vh;
      text-align: center;
      padding: 40px 20px;
    }

    .home-content {
      background: rgba(7, 35, 64, 0.7);
      padding: 40px;
      border-radius: 25px;
      border: 2px solid rgba(192, 192, 192, 0.2);
      max-width: 900px;
      transition: all 0.3s;
    }

    body.light-theme .home-content {
      background: rgba(255, 255, 255, 0.9);
      border: 2px solid rgba(30, 144, 255, 0.3);
    }

    .home-title {
      font-size: 2.8rem;
      font-weight: 800;
      margin-bottom: 15px;
      background: linear-gradient(135deg, var(--silver), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    body.light-theme .home-title {
      background: linear-gradient(135deg, #1e90ff, #00bfff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .tagline {
      color: var(--silver);
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    body.light-theme .tagline {
      color: #1e90ff;
    }

    .home-subtitle {
      color: var(--ice);
      font-size: 1.1rem;
      margin-bottom: 40px;
      line-height: 1.6;
    }

    body.light-theme .home-subtitle {
      color: #072340;
    }

    /* Кнопки */
    .home-buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin: 30px 0;
      flex-wrap: wrap;
    }

    .btn {
      padding: 16px 35px;
      font-size: 1.1rem;
      font-weight: 700;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.4s;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .btn-primary {
      background: var(--gradient-blue);
      color: white;
      border: 2px solid var(--silver);
    }

    .btn-secondary {
      background: var(--gradient-dark);
      color: white;
      border: 2px solid var(--accent);
    }

    body.light-theme .btn-secondary {
      background: linear-gradient(135deg, #e6f3ff, #b0e0e6);
      color: #072340;
      border: 2px solid #1e90ff;
    }

    .btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    /* Карточки функций */
    .features-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      margin: 50px 0;
    }

    .feature-card {
      background: rgba(7, 35, 64, 0.6);
      padding: 25px;
      border-radius: 20px;
      border: 1px solid rgba(192, 192, 192, 0.2);
      text-align: center;
      transition: transform 0.3s;
    }

    body.light-theme .feature-card {
      background: rgba(255, 255, 255, 0.8);
      border: 1px solid rgba(30, 144, 255, 0.3);
    }

    .feature-card:hover {
      transform: translateY(-5px);
    }

    .feature-icon {
      font-size: 2.5rem;
      color: var(--accent);
      margin-bottom: 15px;
    }

    body.light-theme .feature-icon {
      color: #1e90ff;
    }

    /* Страница тренировок */
    .workout-screen {
      padding: 40px 20px;
    }

    .program-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      margin-top: 40px;
    }

    .program-card {
      background: rgba(7, 35, 64, 0.7);
      padding: 30px;
      border-radius: 25px;
      border: 2px solid rgba(192, 192, 192, 0.2);
      text-align: center;
      cursor: pointer;
      transition: all 0.4s;
    }

    body.light-theme .program-card {
      background: rgba(255, 255, 255, 0.9);
      border: 2px solid rgba(30, 144, 255, 0.3);
    }

    .program-card:hover {
      transform: translateY(-10px);
      border-color: var(--accent);
    }

    body.light-theme .program-card:hover {
      border-color: #1e90ff;
    }

    .program-icon {
      font-size: 3rem;
      color: var(--accent);
      margin-bottom: 20px;
    }

    body.light-theme .program-icon {
      color: #1e90ff;
    }

    /* Страница питания */
    .nutrition-tips {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      margin-top: 40px;
    }

    .tip-card {
      background: rgba(7, 35, 64, 0.7);
      padding: 25px;
      border-radius: 20px;
      border-left: 5px solid var(--accent);
    }

    body.light-theme .tip-card {
      background: rgba(255, 255, 255, 0.9);
      border-left: 5px solid #1e90ff;
    }

    /* Таймер */
    .timer-container {
      background: rgba(7, 35, 64, 0.8);
      padding: 40px;
      border-radius: 25px;
      border: 2px solid var(--silver);
      text-align: center;
      margin: 40px auto;
      max-width: 600px;
    }

    body.light-theme .timer-container {
      background: rgba(255, 255, 255, 0.9);
      border: 2px solid #1e90ff;
    }

    .timer-display {
      font-size: 4rem;
      font-weight: 800;
      color: var(--light);
      margin: 30px 0;
      font-family: 'Courier New', monospace;
    }

    body.light-theme .timer-display {
      color: #072340;
    }

    .timer-controls {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .timer-btn {
      padding: 15px 30px;
      border-radius: 50px;
      border: none;
      font-weight: 700;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      min-width: 140px;
      color: white;
    }

    .timer-btn-start {
      background: var(--success);
    }

    .timer-btn-pause {
      background: var(--warning);
    }

    .timer-btn-reset {
      background: var(--danger);
    }

    /* Страница настроек */
    .settings-options {
      max-width: 500px;
      margin: 40px auto;
    }

    .setting-group {
      background: rgba(7, 35, 64, 0.7);
      padding: 25px;
      border-radius: 20px;
      margin-bottom: 20px;
      border: 1px solid rgba(192, 192, 192, 0.2);
    }

    body.light-theme .setting-group {
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid rgba(30, 144, 255, 0.3);
    }

    .language-selector {
      display: flex;
      gap: 15px;
      margin-top: 15px;
    }

    .lang-btn, .theme-btn {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: 2px solid var(--accent);
      background: transparent;
      color: var(--ice);
      cursor: pointer;
      transition: all 0.3s;
      font-weight: 600;
    }

    body.light-theme .lang-btn,
    body.light-theme .theme-btn {
      color: #072340;
      border: 2px solid #1e90ff;
    }

    .lang-btn.active,
    .theme-btn.active {
      background: var(--accent);
      color: var(--dark);
    }

    body.light-theme .lang-btn.active,
    body.light-theme .theme-btn.active {
      background: #1e90ff;
      color: white;
    }

    /* Footer */
    footer {
      background: rgba(7, 35, 64, 0.95);
      padding: 40px 20px;
      border-top: 2px solid var(--silver);
      text-align: center;
      margin-top: 80px;
    }

    body.light-theme footer {
      background: rgba(230, 243, 255, 0.95);
      border-top: 2px solid #1e90ff;
    }

    /* Упражнения */
    .exercise-list {
      margin: 30px 0;
    }

    .exercise-item {
      background: rgba(30, 144, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 15px;
      border-left: 5px solid var(--accent);
      transition: transform 0.3s;
    }

    body.light-theme .exercise-item {
      background: rgba(30, 144, 255, 0.05);
      border-left: 5px solid #1e90ff;
    }

    .exercise-item:hover {
      transform: translateX(5px);
    }

    /* Прогресс бар */
    .progress-container {
      margin: 30px 0;
    }

    .progress-bar {
      height: 10px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 5px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: var(--gradient-blue);
      border-radius: 5px;
      transition: width 0.5s ease;
    }

    /* Мобильная адаптация */
    @media (max-width: 768px) {
      .nav-menu {
        display: none;
      }
      
      .menu-toggle {
        display: block;
      }
      
      .home-title {
        font-size: 2.2rem;
      }
      
      .home-buttons {
        flex-direction: column;
        align-items: center;
      }
      
      .btn {
        width: 100%;
        max-width: 300px;
      }
      
      .timer-display {
        font-size: 3rem;
      }
      
      .timer-controls {
        flex-direction: column;
        align-items: center;
      }
      
      .program-cards {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 480px) {
      .home-title {
        font-size: 1.8rem;
      }
      
      .home-content {
        padding: 25px 20px;
      }
      
      .timer-display {
        font-size: 2.5rem;
      }
      
      .features-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

    // ================ ГЕНЕРАЦИЯ ТРЕНИРОВОК ================
    function generateWorkouts() {
      const workouts = {
        street: [],  // Уличные тренировки
        home: [],    // Домашние тренировки
        hybrid: []   // Гибридные тренировки
      };

      // Генерация 90 дней тренировок
      for (let day = 1; day <= 90; day++) {
        // Определяем тип дня (отдых или тренировка)
        const isRestDay = day % 7 === 0;
        
        if (isRestDay) {
          // День отдыха для всех программ
          workouts.street.push(generateRestDay(day));
          workouts.home.push(generateRestDay(day));
          workouts.hybrid.push(generateRestDay(day));
        } else {
          // Тренировочные дни
          workouts.street.push(generateStreetWorkout(day));
          workouts.home.push(generateHomeWorkout(day));
          workouts.hybrid.push(generateHybridWorkout(day));
        }
      }

      return workouts;
    }

    function generateRestDay(day) {
      return {
        day: day,
        name: currentLanguage === 'ru' ? `День ${day}: Отдых` : `Day ${day}: Rest`,
        duration: 0,
        type: 'rest',
        focus: 'recovery',
        exercises: [],
        description: currentLanguage === 'ru' 
          ? 'День активного восстановления. Важно для прогресса и предотвращения травм.'
          : 'Active recovery day. Important for progress and injury prevention.'
      };
    }

    function generateStreetWorkout(day) {
      const week = Math.ceil(day / 7);
      const intensity = Math.min(5, Math.floor(week / 2) + 1);
      
      // Определяем фокус тренировки на основе дня
      let focus, exercises;
      const dayType = day % 6;
      
      if (dayType === 0) {
        focus = 'upperBody';
        exercises = getRandomExercises('upperBody', 3, intensity);
      } else if (dayType === 1) {
        focus = 'fullBody';
        exercises = getRandomExercises('fullBody', 3, intensity);
      } else if (dayType === 2) {
        focus = 'street';
        exercises = getRandomExercises('street', 3, intensity);
      } else if (dayType === 3) {
        focus = 'lowerBody';
        exercises = getRandomExercises('lowerBody', 3, intensity);
      } else if (dayType === 4) {
        focus = 'upperBody';
        exercises = getRandomExercises('upperBody', 4, intensity);
      } else {
        focus = 'skill';
        exercises = getRandomExercises('street', 2, intensity)
          .concat(getRandomExercises('core', 1, intensity));
      }

      const duration = 30 + (week * 5) + (intensity * 5);
      
      return {
        day: day,
        name: currentLanguage === 'ru' 
          ? `День ${day}: Уличная тренировка (${getFocusName(focus)})` 
          : `Day ${day}: Street workout (${getFocusName(focus)})`,
        duration: Math.min(90, duration),
        type: 'street',
        focus: focus,
        exercises: exercises,
        description: currentLanguage === 'ru'
          ? `Интенсивность: ${intensity}/5. Фокус: ${getFocusDescription(focus)}.`
          : `Intensity: ${intensity}/5. Focus: ${getFocusDescription(focus)}.`
      };
    }

    function generateHomeWorkout(day) {
      const week = Math.ceil(day / 7);
      const intensity = Math.min(4, Math.floor(week / 3) + 1);
      
      // Определяем фокус тренировки
      let focus, exercises;
      const dayType = day % 5;
      
      if (dayType === 0) {
        focus = 'fullBody';
        exercises = getRandomExercises('home', 4, intensity);
      } else if (dayType === 1) {
        focus = 'upperBody';
        exercises = getRandomExercises('upperBody', 3, intensity)
          .filter(ex => ex.difficulty <= 3);
      } else if (dayType === 2) {
        focus = 'core';
        exercises = getRandomExercises('core', 4, intensity);
      } else if (dayType === 3) {
        focus = 'lowerBody';
        exercises = getRandomExercises('lowerBody', 3, intensity)
          .filter(ex => ex.difficulty <= 3);
      } else {
        focus = 'cardio';
        exercises = getRandomExercises('fullBody', 3, intensity)
          .concat(getRandomExercises('core', 1, intensity));
      }

      const duration = 25 + (week * 3) + (intensity * 3);
      
      return {
        day: day,
        name: currentLanguage === 'ru'
          ? `День ${day}: Домашняя тренировка (${getFocusName(focus)})`
          : `Day ${day}: Home workout (${getFocusName(focus)})`,
        duration: Math.min(60, duration),
        type: 'home',
        focus: focus,
        exercises: exercises,
        description: currentLanguage === 'ru'
          ? `Интенсивность: ${intensity}/4. Фокус: ${getFocusDescription(focus)}.`
          : `Intensity: ${intensity}/4. Focus: ${getFocusDescription(focus)}.`
      };
    }

    function generateHybridWorkout(day) {
      const week = Math.ceil(day / 7);
      const intensity = Math.min(5, Math.floor(week / 2) + 1);
      
      // Чередуем уличные и домашние тренировки
      const isStreetDay = day % 2 === 0;
      let focus, exercises;
      
      if (isStreetDay) {
        focus = day % 3 === 0 ? 'street' : 'upperBody';
        exercises = getRandomExercises(focus, 3, intensity);
      } else {
        focus = day % 3 === 0 ? 'home' : 'fullBody';
        exercises = getRandomExercises(focus, 3, intensity);
      }

      const duration = 35 + (week * 4) + (intensity * 4);
      
      return {
        day: day,
        name: currentLanguage === 'ru'
          ? `День ${day}: Гибридная тренировка (${isStreetDay ? 'улица' : 'дом'})`
          : `Day ${day}: Hybrid workout (${isStreetDay ? 'street' : 'home'})`,
        duration: Math.min(75, duration),
        type: 'hybrid',
        focus: focus,
        exercises: exercises,
        description: currentLanguage === 'ru'
          ? `Интенсивность: ${intensity}/5. ${isStreetDay ? 'Уличные упражнения' : 'Домашние упражнения'}.`
          : `Intensity: ${intensity}/5. ${isStreetDay ? 'Street exercises' : 'Home exercises'}.`
      };
    }

    function getRandomExercises(type, count, intensity) {
      const pool = exerciseDatabase[type] || exerciseDatabase.upperBody;
      // Фильтруем по сложности в зависимости от интенсивности
      const filtered = pool.filter(ex => ex.difficulty <= intensity + 1);
      
      // Если недостаточно упражнений, добавляем из других групп
      if (filtered.length < count) {
        const additional = Object.values(exerciseDatabase)
          .flat()
          .filter(ex => ex.difficulty <= intensity + 1);
        filtered.push(...additional);
      }
      
      // Перемешиваем и выбираем нужное количество
      const shuffled = [...filtered].sort(() => Math.random() - 0.5);
      const selected = shuffled.slice(0, count);
      
      // Преобразуем в формат для тренировки
      return selected.map((exercise, index) => {
        const sets = 3 + Math.floor(intensity / 2) + (index % 2);
        const reps = 8 + (intensity * 2) + (index * 2);
        const rest = 60 - (intensity * 5);
        
        return {
          name: exercise.name[currentLanguage] || exercise.name.en,
          sets: sets,
          reps: `${reps}-${reps + 4}`,
          rest: Math.max(30, rest),
          difficulty: exercise.difficulty
        };
      });
    }

    function t(key) {
      return translations[currentLanguage][key] || key;
    }

    function updateLanguage(lang) {
      currentLanguage = lang;
      localStorage.setItem('silverSurferLanguage', lang);
      // Перегенерируем тренировки с новым языком
      workoutsDB.street = generateWorkouts().street;
      workoutsDB.home = generateWorkouts().home;
      workoutsDB.hybrid = generateWorkouts().hybrid;
      updatePageContent();
      updateNavigation();
    }

    function updateTheme(theme) {
      currentTheme = theme;
      localStorage.setItem('silverSurferTheme', theme);
      if (theme === 'light') {
        document.body.classList.add('light-theme');
      } else {
        document.body.classList.remove('light-theme');
      }
      updateNavigation();
    }

    function updateNavigation() {
      const authNavItem = document.getElementById('authNavItem');
      const navAuth = document.getElementById('navAuth');
      const mobileAuthNavItem = document.getElementById('mobileAuthNavItem');
      const mobileNavAuth = document.getElementById('mobileNavAuth');
      
      if (currentUser) {
        navAuth.textContent = t('navLogout');
        authNavItem.onclick = showLogoutConfirm;
        mobileNavAuth.textContent = t('navLogout');
        mobileAuthNavItem.onclick = () => {
          showLogoutConfirm();
          closeMobileMenu();
        };
      } else {
        navAuth.textContent = t('navAuth');
        authNavItem.onclick = checkAuth;
        mobileNavAuth.textContent = t('navAuth');
        mobileAuthNavItem.onclick = () => {
          checkAuth();
          closeMobileMenu();
        };
      }
      
      // Обновляем все тексты навигации
      const navElements = [
        ['navHome', 'mobileNavHome'],
        ['navPrograms', 'mobileNavPrograms'],
        ['navWorkout', 'mobileNavWorkout'],
        ['navNutrition', 'mobileNavNutrition'],
        ['navSettings', 'mobileNavSettings'],
        ['footerText']
      ];
      
      navElements.forEach(([desktopId, mobileId]) => {
        const desktopEl = document.getElementById(desktopId);
        const mobileEl = mobileId ? document.getElementById(mobileId) : null;
        
        if (desktopId === 'navHome') {
          if (desktopEl) desktopEl.textContent = t('navHome');
          if (mobileEl) mobileEl.textContent = t('navHome');
        } else if (desktopId === 'navPrograms') {
          if (desktopEl) desktopEl.textContent = t('navPrograms');
          if (mobileEl) mobileEl.textContent = t('navPrograms');
        } else if (desktopId === 'navWorkout') {
          if (desktopEl) desktopEl.textContent = t('navWorkout');
          if (mobileEl) mobileEl.textContent = t('navWorkout');
        } else if (desktopId === 'navNutrition') {
          if (desktopEl) desktopEl.textContent = t('navNutrition');
          if (mobileEl) mobileEl.textContent = t('navNutrition');
        } else if (desktopId === 'navSettings') {
          if (desktopEl) desktopEl.textContent = t('navSettings');
          if (mobileEl) mobileEl.textContent = t('navSettings');
        } else if (desktopId === 'footerText') {
          if (desktopEl) desktopEl.textContent = t('footerText');
        }
      });
    }

    function updatePageContent() {
      const currentPage = document.getElementById('mainContent').innerHTML;
      if (currentPage.includes('home-screen')) showHome();
      else if (currentPage.includes('Добро пожаловать') || currentPage.includes('Welcome')) showDashboard();
      else if (currentPage.includes('Регистрация') || currentPage.includes('Registration')) showRegister();
      else if (currentPage.includes('Вход') || currentPage.includes('Login')) showLogin();
      else if (currentPage.includes('Программы') || currentPage.includes('Programs')) showPrograms();
      else if (currentPage.includes('Тренировка') || currentPage.includes('Workout')) showWorkout();
      else if (currentPage.includes('Питание') || currentPage.includes('Nutrition')) showNutrition();
      else if (currentPage.includes('Настройки') || currentPage.includes('Settings')) showSettings();
    }

    function toggleMobileMenu() {
      const mobileMenu = document.getElementById('mobileMenu');
      const overlay = document.getElementById('mobileOverlay');
      
      if (mobileMenu.classList.contains('show')) {
        closeMobileMenu();
      } else {
        mobileMenu.classList.add('show');
        overlay.style.display = 'block';
        document.body.style.overflow = 'hidden';
      }
    }

    function closeMobileMenu() {
      const mobileMenu = document.getElementById('mobileMenu');
      const overlay = document.getElementById('mobileOverlay');
      
      mobileMenu.classList.remove('show');
      overlay.style.display = 'none';
      document.body.style.overflow = 'auto';
    }

      if (currentUser) {
        showDashboard();

        showLogin();

      if (!isRestDay) {
        // Обновляем статистику для тренировочного дня
        currentUser.workoutsCompleted++;
        currentUser.totalMinutes += Math.floor(timerSeconds / 60);
        currentUser.streak++;
        currentUser.currentDay++;
        
        // Проверяем повышение уровня
        if (currentUser.workoutsCompleted % 5 === 0) {
          currentUser.level++;
          alert(currentLanguage === 'ru' ? 
            `Поздравляем! Вы достигли ${currentUser.level} уровня!` : 
            `Congratulations! You reached level ${currentUser.level}!`
          );
        }
      } else {
        // День отдыха - просто переходим к следующему дню
        currentUser.currentDay++;
      }
      
      // Проверяем завершение программы
      if (currentUser.currentDay > 90) {
        currentUser.currentDay = 1;
        currentUser.level += 2;
        alert(currentLanguage === 'ru' ? 
          '🎉 Поздравляем! Вы завершили 90-дневную программу! Уровень повышен на 2! 🎉' : 
          '🎉 Congratulations! You completed the 90-day program! Level increased by 2! 🎉'
        );
      }
      
      // Сохраняем
      usersDB[currentUser.id] = currentUser;
      localStorage.setItem('silverSurferUsers', JSON.stringify(usersDB));
      localStorage.setItem('currentUser', JSON.stringify(currentUser));
      
      // Сбрасываем таймер
      resetTimer();
      
      // Показываем сообщение
      if (!isRestDay) {
        const minutes = Math.floor(timerSeconds / 60);

          `Отличная работа! Вы завершили тренировку за ${minutes}:${seconds.toString().padStart(2, '0')}` :

              <p style="color: var(--ice);">${currentLanguage === 'ru' ? 'Сложные углеводы: рис, гречка, овсянка. За 2 часа до тренировки.' : 'Complex carbs: rice, buckwheat, oatmeal. 2 hours before workout.'}</p>
            </div>
            
            <div class="tip-card">
              <h3 style="color: var(--accent); margin-bottom: 10px;"><i class="fas fa-tint"></i> ${t('water')}</h3>
              <p style="color: var(--ice);">${currentLanguage === 'ru' ? '3-4 литра воды в день. Пейте до, во время и после тренировки.' : '3-4 liters of water daily. Drink before, during, and after workout.'}</p>
            </div>
            
            <div class="tip-card">
              <h3 style="color: var(--accent); margin-bottom: 10px;"><i class="fas fa-apple-alt"></i> ${t('vegetables')}</h3>
              <p style="color: var(--ice);">${currentLanguage === 'ru' ? '500г овощей в день для витаминов и пищеварения.' : '500g vegetables daily for vitamins and digestion.'}</p>
            </div>
          </div>
          
          <div style="text-align: center; margin-top: 40px;">
            <button class="btn btn-secondary" onclick="currentUser ? showDashboard() : showHome()">
              <i class="fas fa-arrow-left"></i> ${currentUser ? t('backToProfile') : t('backToHome')}
            </button>
          </div>
        </div>
      `;
    }

    function showSettings() {
      document.getElementById('mainContent').innerHTML = `
        <div class="workout-screen">
          <h2 style="color: var(--light); text-align: center; margin-bottom: 30px;">${t('settings')}</h2>
          
          <div class="settings-options">
            <div class="setting-group">
              <h3 style="color: var(--accent); margin-bottom: 15px;"><i class="fas fa-language"></i> ${t('language')}</h3>
              <div class="language-selector">
                <button class="lang-btn ${currentLanguage === 'ru' ? 'active' : ''}" onclick="updateLanguage('ru')">
                  ${t('russian')}
                </button>
                <button class="lang-btn ${currentLanguage === 'en' ? 'active' : ''}" onclick="updateLanguage('en')">
                  ${t('english')}
                </button>
              </div>
            </div>
            
            <div class="setting-group">
              <h3 style="color: var(--accent); margin-bottom: 15px;"><i class="fas fa-palette"></i> ${t('theme')}</h3>
              <div class="language-selector">
                <button class="theme-btn ${currentTheme === 'dark' ? 'active' : ''}" onclick="updateTheme('dark')">
                  ${t('darkTheme')}
                </button>
                <button class="theme-btn ${currentTheme === 'light' ? 'active' : ''}" onclick="updateTheme('light')">
                  ${t('lightTheme')}
                </button>
              </div>
            </div>
            
            <div class="setting-group">
              <h3 style="color: var(--accent); margin-bottom: 15px;"><i class="fas fa-bell"></i> ${t('notifications')}</h3>
              <div style="color: var(--ice);">
                <label style="display: flex; align-items: center; gap: 10px; margin: 10px 0;">
                  <input type="checkbox" id="workoutReminders" checked> ${t('workoutReminders')}
                </label>
                <label style="display: flex; align-items: center; gap: 10px; margin: 10px 0;">
                  <input type="checkbox" id="achievements" checked> ${t('achievements')}
                </label>
              </div>
            </div>
            
            ${currentUser ? `
            <div class="setting-group">
              <h3 style="color: var(--accent); margin-bottom: 15px;"><i class="fas fa-user"></i> ${t('account')}</h3>
              <button class="btn btn-primary" onclick="showLogoutConfirm()" style="width: 100%; margin: 5px 0;">
                <i class="fas fa-sign-out-alt"></i> ${t('logout')}
              </button>
              <button class="btn btn-secondary" onclick="showDashboard()" style="width: 100%; margin: 5px 0;">
                <i class="fas fa-user-circle"></i> ${t('myProfile')}
              </button>
            </div>
            ` : ''}
          </div>
          
          <div style="text-align: center; margin-top: 40px;">
            <button class="btn btn-secondary" onclick="currentUser ? showDashboard() : showHome()">
              <i class="fas fa-arrow-left"></i> ${currentUser ? t('backToProfile') : t('backToHome')}
            </button>
          </div>
        </div>
      `;
    }

    // ================ ИНИЦИАЛИЗАЦИЯ ================
    window.onload = function() {
      // Применяем сохраненные настройки
      updateTheme(currentTheme);
      
      // Проверяем сохраненного пользователя
      const savedUser = localStorage.getItem('currentUser');
      if (savedUser) {
        try {
          const userData = JSON.parse(savedUser);
          // Ищем пользователя в базе
          for (const userId in usersDB) {
            if (usersDB[userId].username === userData.username && 
                usersDB[userId].password === userData.password) {
              currentUser = usersDB[userId];
              break;
            }
          }
        } catch (e) {
          console.error('Error loading user:', e);
        }
      }
      
      updateNavigation();
      
      if (currentUser) {
        showDashboard();
      } else {
        showHome();
      }
      
      // Закрываем мобильное меню при клике на оверлей
      document.getElementById('mobileOverlay').addEventListener('click', closeMobileMenu);
    };

    // Закрываем мобильное меню при ресайзе окна
    window.addEventListener('resize', function() {
      if (window.innerWidth > 768) {
        closeMobileMenu();
      }
    });
  </script>
</body>
</html>
