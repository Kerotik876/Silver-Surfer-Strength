<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Silver Surfer Strength - Free Online Workouts</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #1e90ff;
      --secondary: #00bfff;
      --accent: #87ceeb;
      --dark: #0a1f3a;
      --darker: #072340;
      --silver: #c0c0c0;
      --ice: #e6f3ff;
      --light: #ffffff;
      --success: #32cd32;
      --warning: #ffa500;
      --danger: #ff4500;
      --gradient-blue: linear-gradient(135deg, #1e90ff, #00bfff);
      --gradient-dark: linear-gradient(135deg, var(--darker), var(--dark));
      --gradient-silver: linear-gradient(135deg, var(--silver), var(--accent));
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, var(--darker), var(--dark));
      color: var(--light);
      min-height: 100vh;
      transition: background 0.3s;
      overflow-x: hidden;
    }

    body.light-theme {
      background: linear-gradient(135deg, #e6f3ff, #b0e0e6);
      color: #072340;
      --ice: #072340;
      --light: #072340;
    }

    /* Header */
    header {
      background: rgba(7, 35, 64, 0.95);
      padding: 12px 0;
      border-bottom: 2px solid var(--silver);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      transition: all 0.3s;
      backdrop-filter: blur(10px);
    }

    body.light-theme header {
      background: rgba(230, 243, 255, 0.95);
      border-bottom: 2px solid #1e90ff;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }

    .logo-icon {
      width: 32px;
      height: 32px;
      background: var(--gradient-silver);
      border-radius: 50%;
    }

    body.light-theme .logo-icon {
      background: linear-gradient(135deg, #1e90ff, #00bfff);
    }

    .logo-text {
      font-size: 1.4rem;
      font-weight: 700;
      background: linear-gradient(to right, var(--silver), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    body.light-theme .logo-text {
      background: linear-gradient(to right, #1e90ff, #00bfff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* –ù–∞–≤–∏–≥–∞—Ü–∏—è */
    .nav-menu {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .nav-item {
      color: var(--ice);
      font-weight: 600;
      font-size: 0.9rem;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 15px;
      border-radius: 20px;
      border: 1px solid transparent;
      cursor: pointer;
      transition: all 0.3s;
      white-space: nowrap;
    }

    body.light-theme .nav-item {
      color: #072340;
      border: 1px solid rgba(30, 144, 255, 0.3);
    }

    .nav-item:hover {
      background: rgba(30, 144, 255, 0.15);
      border-color: var(--silver);
    }

    body.light-theme .nav-item:hover {
      background: rgba(30, 144, 255, 0.1);
      border-color: #1e90ff;
    }

    /* –ú–æ–±–∏–ª—å–Ω–æ–µ –º–µ–Ω—é */
    .menu-toggle {
      display: none;
      background: none;
      border: none;
      color: var(--ice);
      font-size: 1.5rem;
      cursor: pointer;
      padding: 8px;
      z-index: 1002;
      position: relative;
    }

    body.light-theme .menu-toggle {
      color: #072340;
    }

    .mobile-menu-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      backdrop-filter: blur(5px);
    }

    .mobile-menu-overlay.active {
      display: block;
    }

    .mobile-menu-container {
      display: none;
      position: fixed;
      top: 0;
      right: 0;
      width: 280px;
      height: 100vh;
      background: rgba(7, 35, 64, 0.98);
      backdrop-filter: blur(20px);
      padding: 80px 25px 25px;
      z-index: 1001;
      box-shadow: -5px 0 30px rgba(0, 0, 0, 0.3);
      overflow-y: auto;
      border-left: 2px solid var(--silver);
    }

    body.light-theme .mobile-menu-container {
      background: rgba(230, 243, 255, 0.98);
      border-left: 2px solid #1e90ff;
    }

    .mobile-menu-container.active {
      display: block;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from { transform: translateX(100%); }
      to { transform: translateX(0); }
    }

    .mobile-menu-container .nav-item {
      display: flex;
      width: 100%;
      text-align: left;
      margin-bottom: 12px;
      padding: 15px;
      font-size: 1rem;
      border: 1px solid rgba(192, 192, 192, 0.2);
      border-radius: 12px;
      background: rgba(30, 144, 255, 0.05);
    }

    .mobile-menu-container .nav-item i {
      width: 24px;
      text-align: center;
    }

    /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç */
    main {
      padding-top: 80px;
      min-height: calc(100vh - 200px);
    }

    /* –ì–ª–∞–≤–Ω–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ */
    .home-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 80vh;
      text-align: center;
      padding: 40px 20px;
    }

    .home-content {
      background: rgba(7, 35, 64, 0.7);
      padding: 40px;
      border-radius: 25px;
      border: 2px solid rgba(192, 192, 192, 0.2);
      max-width: 900px;
      transition: all 0.3s;
      backdrop-filter: blur(10px);
    }

    body.light-theme .home-content {
      background: rgba(255, 255, 255, 0.9);
      border: 2px solid rgba(30, 144, 255, 0.3);
    }

    .home-title {
      font-size: 2.8rem;
      font-weight: 800;
      margin-bottom: 15px;
      background: linear-gradient(135deg, var(--silver), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    body.light-theme .home-title {
      background: linear-gradient(135deg, #1e90ff, #00bfff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .tagline {
      color: var(--silver);
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    body.light-theme .tagline {
      color: #1e90ff;
    }

    .home-subtitle {
      color: var(--ice);
      font-size: 1.1rem;
      margin-bottom: 40px;
      line-height: 1.6;
    }

    body.light-theme .home-subtitle {
      color: #072340;
    }

    /* –ö–Ω–æ–ø–∫–∏ */
    .home-buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin: 30px 0;
      flex-wrap: wrap;
    }

    .btn {
      padding: 16px 35px;
      font-size: 1.1rem;
      font-weight: 700;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.4s;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .btn-primary {
      background: var(--gradient-blue);
      color: white;
      border: 2px solid var(--silver);
    }

    .btn-secondary {
      background: var(--gradient-dark);
      color: white;
      border: 2px solid var(--accent);
    }

    body.light-theme .btn-secondary {
      background: linear-gradient(135deg, #e6f3ff, #b0e0e6);
      color: #072340;
      border: 2px solid #1e90ff;
    }

    .btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    /* –ö–∞—Ä—Ç–æ—á–∫–∏ —Ñ—É–Ω–∫—Ü–∏–π */
    .features-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      margin: 50px 0;
    }

    .feature-card {
      background: rgba(7, 35, 64, 0.6);
      padding: 25px;
      border-radius: 20px;
      border: 1px solid rgba(192, 192, 192, 0.2);
      text-align: center;
      transition: transform 0.3s;
    }

    body.light-theme .feature-card {
      background: rgba(255, 255, 255, 0.8);
      border: 1px solid rgba(30, 144, 255, 0.3);
    }

    .feature-card:hover {
      transform: translateY(-5px);
    }

    .feature-icon {
      font-size: 2.5rem;
      color: var(--accent);
      margin-bottom: 15px;
    }

    body.light-theme .feature-icon {
      color: #1e90ff;
    }

    /* –°—Ç—Ä–∞–Ω–∏—Ü–∞ —Ç—Ä–µ–Ω–∏—Ä–æ–≤–æ–∫ */
    .workout-screen {
      padding: 40px 20px;
    }

    .program-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      margin-top: 40px;
    }

    .program-card {
      background: rgba(7, 35, 64, 0.7);
      padding: 30px;
      border-radius: 25px;
      border: 2px solid rgba(192, 192, 192, 0.2);
      text-align: center;
      cursor: pointer;
      transition: all 0.4s;
    }

    body.light-theme .program-card {
      background: rgba(255, 255, 255, 0.9);
      border: 2px solid rgba(30, 144, 255, 0.3);
    }

    .program-card:hover {
      transform: translateY(-10px);
      border-color: var(--accent);
    }

    body.light-theme .program-card:hover {
      border-color: #1e90ff;
    }

    .program-icon {
      font-size: 3rem;
      color: var(--accent);
      margin-bottom: 20px;
    }

    body.light-theme .program-icon {
      color: #1e90ff;
    }

    /* –°—Ç—Ä–∞–Ω–∏—Ü–∞ –ø–∏—Ç–∞–Ω–∏—è */
    .nutrition-tips {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      margin-top: 40px;
    }

    .tip-card {
      background: rgba(7, 35, 64, 0.7);
      padding: 25px;
      border-radius: 20px;
      border-left: 5px solid var(--accent);
    }

    body.light-theme .tip-card {
      background: rgba(255, 255, 255, 0.9);
      border-left: 5px solid #1e90ff;
    }

    /* –¢–∞–π–º–µ—Ä */
    .timer-container {
      background: rgba(7, 35, 64, 0.8);
      padding: 40px;
      border-radius: 25px;
      border: 2px solid var(--silver);
      text-align: center;
      margin: 40px auto;
      max-width: 600px;
    }

    body.light-theme .timer-container {
      background: rgba(255, 255, 255, 0.9);
      border: 2px solid #1e90ff;
    }

    .timer-display {
      font-size: 4rem;
      font-weight: 800;
      color: var(--light);
      margin: 30px 0;
      font-family: 'Courier New', monospace;
    }

    body.light-theme .timer-display {
      color: #072340;
    }

    .timer-controls {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .timer-btn {
      padding: 15px 30px;
      border-radius: 50px;
      border: none;
      font-weight: 700;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      min-width: 140px;
      color: white;
    }

    .timer-btn-start {
      background: var(--success);
    }

    .timer-btn-pause {
      background: var(--warning);
    }

    .timer-btn-reset {
      background: var(--danger);
    }

    /* –°—Ç—Ä–∞–Ω–∏—Ü–∞ –Ω–∞—Å—Ç—Ä–æ–µ–∫ */
    .settings-options {
      max-width: 500px;
      margin: 40px auto;
    }

    .setting-group {
      background: rgba(7, 35, 64, 0.7);
      padding: 25px;
      border-radius: 20px;
      margin-bottom: 20px;
      border: 1px solid rgba(192, 192, 192, 0.2);
    }

    body.light-theme .setting-group {
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid rgba(30, 144, 255, 0.3);
    }

    .language-selector {
      display: flex;
      gap: 15px;
      margin-top: 15px;
    }

    .lang-btn, .theme-btn {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: 2px solid var(--accent);
      background: transparent;
      color: var(--ice);
      cursor: pointer;
      transition: all 0.3s;
      font-weight: 600;
    }

    body.light-theme .lang-btn,
    body.light-theme .theme-btn {
      color: #072340;
      border: 2px solid #1e90ff;
    }

    .lang-btn.active,
    .theme-btn.active {
      background: var(--accent);
      color: var(--dark);
    }

    body.light-theme .lang-btn.active,
    body.light-theme .theme-btn.active {
      background: #1e90ff;
      color: white;
    }

    /* Footer */
    footer {
      background: rgba(7, 35, 64, 0.95);
      padding: 40px 20px;
      border-top: 2px solid var(--silver);
      text-align: center;
      margin-top: 80px;
    }

    body.light-theme footer {
      background: rgba(230, 243, 255, 0.95);
      border-top: 2px solid #1e90ff;
    }

    /* –£–ø—Ä–∞–∂–Ω–µ–Ω–∏—è */
    .exercise-list {
      margin: 30px 0;
    }

    .exercise-item {
      background: rgba(30, 144, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 15px;
      border-left: 5px solid var(--accent);
      transition: transform 0.3s;
    }

    body.light-theme .exercise-item {
      background: rgba(30, 144, 255, 0.05);
      border-left: 5px solid #1e90ff;
    }

    .exercise-item:hover {
      transform: translateX(5px);
    }

    /* –ü—Ä–æ–≥—Ä–µ—Å—Å –±–∞—Ä */
    .progress-container {
      margin: 30px 0;
    }

    .progress-bar {
      height: 10px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 5px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: var(--gradient-blue);
      border-radius: 5px;
      transition: width 0.5s ease;
    }

    /* –î–æ—Å—Ç–∏–∂–µ–Ω–∏—è */
    .achievement-badge {
      display: inline-flex;
      flex-direction: column;
      align-items: center;
      background: rgba(30, 144, 255, 0.1);
      padding: 15px;
      border-radius: 15px;
      margin: 10px;
      min-width: 120px;
      border: 2px solid var(--accent);
    }

    .achievement-icon {
      font-size: 2rem;
      color: gold;
      margin-bottom: 10px;
    }

    /* –ü–æ–ª—è –≤–≤–æ–¥–∞ */
    .input-field {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      border: 2px solid var(--accent);
      background: rgba(0,0,0,0.2);
      color: var(--light);
      font-size: 1rem;
    }

    body.light-theme .input-field {
      background: rgba(255, 255, 255, 0.9);
      color: #072340;
      border: 2px solid #1e90ff;
    }

    /* –ú–æ–±–∏–ª—å–Ω–∞—è –∞–¥–∞–ø—Ç–∞—Ü–∏—è */
    @media (max-width: 768px) {
      .nav-menu {
        display: none;
      }
      
      .menu-toggle {
        display: block;
      }
      
      .home-title {
        font-size: 2.2rem;
      }
      
      .home-buttons {
        flex-direction: column;
        align-items: center;
      }
      
      .btn {
        width: 100%;
        max-width: 300px;
        justify-content: center;
      }
      
      .timer-display {
        font-size: 3rem;
      }
      
      .timer-controls {
        flex-direction: column;
        align-items: center;
      }
      
      .timer-btn {
        width: 100%;
        max-width: 250px;
        justify-content: center;
      }
      
      .program-cards {
        grid-template-columns: 1fr;
      }
      
      .home-content {
        padding: 25px 20px;
      }
    }

    @media (max-width: 480px) {
      .home-title {
        font-size: 1.8rem;
      }
      
      .timer-display {
        font-size: 2.5rem;
      }
      
      .features-grid {
        grid-template-columns: 1fr;
      }
      
      .mobile-menu-container {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container header-content">
      <div class="logo" onclick="showHome()">
        <div class="logo-icon"></div>
        <div class="logo-text">SILVER SURFER</div>
      </div>
      
      <!-- –ù–∞–≤–∏–≥–∞—Ü–∏—è –¥–ª—è –¥–µ—Å–∫—Ç–æ–ø–∞ -->
      <div class="nav-menu" id="navMenu">
        <div class="nav-item" onclick="showHome()">
          <i class="fas fa-home"></i> <span id="navHome">Home</span>
        </div>
        <div class="nav-item" onclick="showPrograms()">
          <i class="fas fa-dumbbell"></i> <span id="navPrograms">Programs</span>

        <div class="nav-item" onclick="showWorkout()">

      <!-- –ë—É—Ä–≥–µ—Ä –º–µ–Ω—é –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö -->
      <button class="menu-toggle" onclick="toggleMobileMenu()">
        <i class="fas fa-bars"></i>
      </button>
    </div>
  </header>

  <!-- –ú–æ–±–∏–ª—å–Ω–æ–µ –º–µ–Ω—é -->
  <div class="mobile-menu-overlay" id="mobileOverlay" onclick="toggleMobileMenu()"></div>
  <div class="mobile-menu-container" id="mobileMenu">
    <div class="nav-item" onclick="showHome(); toggleMobileMenu()">
      <i class="fas fa-home"></i> <span id="mobileNavHome">Home</span>
    </div>
    <div class="nav-item" onclick="showPrograms(); toggleMobileMenu()">

    <div class="nav-item" onclick="showNutrition(); toggleMobileMenu()">
      <i class="fas fa-apple-alt"></i> <span id="mobileNavNutrition">Nutrition</span>
    </div>
    <div class="nav-item" onclick="showSettings(); toggleMobileMenu()">
      <i class="fas fa-cog"></i> <span id="mobileNavSettings">Settings</span>
    </div>
    <div class="nav-item" id="mobileAuthNavItem" onclick="checkAuth(); toggleMobileMenu()">
      <i class="fas fa-user"></i> <span id="mobileNavAuth">Login</span>
    </div>
  </div>

  <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
  <main id="mainContent" class="container">
    <!-- –ö–æ–Ω—Ç–µ–Ω—Ç –±—É–¥–µ—Ç –∑–∞–≥—Ä—É–∂–∞—Ç—å—Å—è –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
  </main>

  <!-- Footer -->
  <footer>
    <div class="container">
      <div class="logo" onclick="showHome()" style="justify-content: center; margin-bottom: 20px;">
        <div class="logo-icon"></div>
        <div class="logo-text">SILVER SURFER STRENGTH</div>
      </div>
      <p style="color: var(--ice); margin-bottom: 20px;" id="footerText">
        Free online bodyweight and calisthenics workouts
      </p>
      <p style="color: var(--silver); font-size: 0.9rem;">
        ¬© 2024 Silver Surfer Strength. All rights reserved.
      </p>
    </div>
  </footer>

  <script>
    // ================ –ì–õ–û–ë–ê–õ–¨–ù–´–ï –ü–ï–†–ï–ú–ï–ù–ù–´–ï ================
    let currentUser = null;
    let usersDB = JSON.parse(localStorage.getItem('silverSurferUsers')) || {};
    let currentLanguage = localStorage.getItem('silverSurferLanguage') || 'ru';
    let currentTheme = localStorage.getItem('silverSurferTheme') || 'dark';
    let timerSeconds = 0;
    let timerInterval = null;
    let isTimerRunning = false;

    // ================ –ü–û–õ–ù–´–ï –ü–ï–†–ï–í–û–î–´ ================
    const translations = {
      ru: {
        // –ù–∞–≤–∏–≥–∞—Ü–∏—è
        navHome: "–ì–ª–∞–≤–Ω–∞—è",
        navPrograms: "–ü—Ä–æ–≥—Ä–∞–º–º—ã",
        navWorkout: "–¢—Ä–µ–Ω–∏—Ä–æ–≤–∫–∞",
        navNutrition: "–ü–∏—Ç–∞–Ω–∏–µ",

        timerInterval = setInterval(() => {

          updateTimerDisplay();
        }, 1000);
      }
    }

    function pauseTimer() {
      isTimerRunning = false;
      clearInterval(timerInterval);

      isTimerRunning = false;
      clearInterval(timerInterval);
      timerSeconds = 0;
      updateTimerDisplay();
    }

    function updateTimerDisplay() {
      const display = document.getElementById('timerDisplay');
      if (display) {
        const hours = Math.floor(timerSeconds / 3600);
        const minutes = Math.floor((timerSeconds % 3600) / 60);
        const seconds = timerSeconds % 60;
        display.textContent = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
      }
    }

    window.onload = function() {
      // –ü—Ä–∏–º–µ–Ω—è–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏

      const savedUser = localStorage.getItem('currentUser');
      if (savedUser) {
        try {
          const userData = JSON.parse(savedUser);
          // –ò—â–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ –±–∞–∑–µ
          for (const userId in usersDB) {
            if (usersDB[userId].username === userData.username && 
                usersDB[userId].password === userData.password) {
              currentUser = usersDB[userId];
              // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —è–∑—ã–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
              if (currentUser.language) {
                updateLanguage(currentUser.language);
              }
              break;
            }
          }
        } catch (e) {
          console.error('Error loading user:', e);
        }
      }
      
      updateNavigation();
      updateFooter();
      
      if (currentUser) {
        showDashboard();
      } else {
        showHome();
      }
    };
