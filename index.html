  <style>
    :root {
      --primary: #1e90ff;
      --secondary: #00bfff;
      --accent: #87ceeb;
      --dark: #0a1f3a;
      --darker: #072340;
      --silver: #c0c0c0;
      --ice: #e6f3ff;
      --light: #ffffff;
      --success: #32cd32;
      --warning: #ffa500;
      --danger: #ff4500;
      --gradient-blue: linear-gradient(135deg, #1e90ff, #00bfff);
      --gradient-dark: linear-gradient(135deg, var(--darker), var(--dark));
      --gradient-silver: linear-gradient(135deg, var(--silver), var(--accent));
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, var(--darker), var(--dark));
      color: var(--light);
      min-height: 100vh;
      transition: background 0.3s;
    }

    body.light-theme {
      background: linear-gradient(135deg, #e6f3ff, #b0e0e6);
      color: #072340;
      --ice: #072340;
      --light: #072340;
    }

    /* Header */
    header {
      background: rgba(7, 35, 64, 0.95);
      padding: 12px 0;
      border-bottom: 2px solid var(--silver);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      transition: all 0.3s;
    }

    body.light-theme header {
      background: rgba(230, 243, 255, 0.95);
      border-bottom: 2px solid #1e90ff;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }

    .logo-icon {
      width: 32px;
      height: 32px;
      background: var(--gradient-silver);
      border-radius: 50%;
    }

    body.light-theme .logo-icon {
      background: linear-gradient(135deg, #1e90ff, #00bfff);
    }

    .logo-text {
      font-size: 1.4rem;
      font-weight: 700;
      background: linear-gradient(to right, var(--silver), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    body.light-theme .logo-text {
      background: linear-gradient(to right, #1e90ff, #00bfff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Навигация */
    .nav-menu {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .nav-item {
      color: var(--ice);
      font-weight: 600;
      font-size: 0.9rem;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 15px;
      border-radius: 20px;
      border: 1px solid transparent;
      cursor: pointer;
      transition: all 0.3s;
    }

    body.light-theme .nav-item {
      color: #072340;
      border: 1px solid rgba(30, 144, 255, 0.3);
    }

    .nav-item:hover {
      background: rgba(30, 144, 255, 0.15);
      border-color: var(--silver);
    }

    body.light-theme .nav-item:hover {
      background: rgba(30, 144, 255, 0.1);
      border-color: #1e90ff;
    }

    .menu-toggle {
      display: none;
      background: none;
      border: none;
      color: var(--ice);
      font-size: 1.5rem;
      cursor: pointer;
      padding: 8px;
    }

    body.light-theme .menu-toggle {
      color: #072340;
    }

    /* Основной контент */
    main {
      padding-top: 80px;
      min-height: calc(100vh - 200px);
    }

    /* Главная страница */
    .home-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 80vh;
      text-align: center;
      padding: 40px 20px;
    }

    .home-content {
      background: rgba(7, 35, 64, 0.7);
      padding: 40px;
      border-radius: 25px;
      border: 2px solid rgba(192, 192, 192, 0.2);
      max-width: 900px;
      transition: all 0.3s;
    }

    body.light-theme .home-content {
      background: rgba(255, 255, 255, 0.9);
      border: 2px solid rgba(30, 144, 255, 0.3);
    }

    .home-title {
      font-size: 2.8rem;
      font-weight: 800;
      margin-bottom: 15px;
      background: linear-gradient(135deg, var(--silver), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    body.light-theme .home-title {
      background: linear-gradient(135deg, #1e90ff, #00bfff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .tagline {
      color: var(--silver);
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    body.light-theme .tagline {
      color: #1e90ff;
    }

    .home-subtitle {
      color: var(--ice);
      font-size: 1.1rem;
      margin-bottom: 40px;
      line-height: 1.6;
    }

    body.light-theme .home-subtitle {
      color: #072340;
    }

    /* Кнопки */
    .home-buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin: 30px 0;
      flex-wrap: wrap;
    }

    .btn {
      padding: 16px 35px;
      font-size: 1.1rem;
      font-weight: 700;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.4s;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .btn-primary {
      background: var(--gradient-blue);
      color: white;
      border: 2px solid var(--silver);
    }

    .btn-secondary {
      background: var(--gradient-dark);
      color: white;
      border: 2px solid var(--accent);
    }

    body.light-theme .btn-secondary {
      background: linear-gradient(135deg, #e6f3ff, #b0e0e6);
      color: #072340;
      border: 2px solid #1e90ff;
    }

    .btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    /* Карточки функций */
    .features-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      margin: 50px 0;
    }

    .feature-card {
      background: rgba(7, 35, 64, 0.6);
      padding: 25px;
      border-radius: 20px;
      border: 1px solid rgba(192, 192, 192, 0.2);
      text-align: center;
      transition: transform 0.3s;
    }

    body.light-theme .feature-card {
      background: rgba(255, 255, 255, 0.8);
      border: 1px solid rgba(30, 144, 255, 0.3);
    }

    .feature-card:hover {
      transform: translateY(-5px);
    }

    .feature-icon {
      font-size: 2.5rem;
      color: var(--accent);
      margin-bottom: 15px;
    }

    body.light-theme .feature-icon {
      color: #1e90ff;
    }

    /* Страница тренировок */
    .workout-screen {
      padding: 40px 20px;
    }

    .program-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      margin-top: 40px;
    }

    .program-card {
      background: rgba(7, 35, 64, 0.7);
      padding: 30px;
      border-radius: 25px;
      border: 2px solid rgba(192, 192, 192, 0.2);
      text-align: center;
      cursor: pointer;
      transition: all 0.4s;
    }

    body.light-theme .program-card {
      background: rgba(255, 255, 255, 0.9);
      border: 2px solid rgba(30, 144, 255, 0.3);
    }

    .program-card:hover {
      transform: translateY(-10px);
      border-color: var(--accent);
    }

    body.light-theme .program-card:hover {
      border-color: #1e90ff;
    }

    .program-icon {
      font-size: 3rem;
      color: var(--accent);
      margin-bottom: 20px;
    }

    body.light-theme .program-icon {
      color: #1e90ff;
    }

    /* Страница питания */
    .nutrition-tips {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      margin-top: 40px;
    }

    .tip-card {
      background: rgba(7, 35, 64, 0.7);
      padding: 25px;
      border-radius: 20px;
      border-left: 5px solid var(--accent);
    }

    body.light-theme .tip-card {
      background: rgba(255, 255, 255, 0.9);
      border-left: 5px solid #1e90ff;
    }

    /* Таймер */
    .timer-container {
      background: rgba(7, 35, 64, 0.8);
      padding: 40px;
      border-radius: 25px;
      border: 2px solid var(--silver);
      text-align: center;
      margin: 40px auto;
      max-width: 600px;
    }

    body.light-theme .timer-container {
      background: rgba(255, 255, 255, 0.9);
      border: 2px solid #1e90ff;
    }

    .timer-display {
      font-size: 4rem;
      font-weight: 800;
      color: var(--light);
      margin: 30px 0;
      font-family: 'Courier New', monospace;
    }

    body.light-theme .timer-display {
      color: #072340;
    }

    .timer-controls {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .timer-btn {
      padding: 15px 30px;
      border-radius: 50px;
      border: none;
      font-weight: 700;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      min-width: 140px;
      color: white;
    }

    .timer-btn-start {
      background: var(--success);
    }

    .timer-btn-pause {
      background: var(--warning);
    }

    .timer-btn-reset {
      background: var(--danger);
    }

    /* Страница настроек */
    .settings-options {
      max-width: 500px;
      margin: 40px auto;
    }

    .setting-group {
      background: rgba(7, 35, 64, 0.7);
      padding: 25px;
      border-radius: 20px;
      margin-bottom: 20px;
      border: 1px solid rgba(192, 192, 192, 0.2);
    }

    body.light-theme .setting-group {
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid rgba(30, 144, 255, 0.3);
    }

    .language-selector {
      display: flex;
      gap: 15px;
      margin-top: 15px;
    }

    .lang-btn, .theme-btn {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: 2px solid var(--accent);
      background: transparent;
      color: var(--ice);
      cursor: pointer;
      transition: all 0.3s;
      font-weight: 600;
    }

    body.light-theme .lang-btn,
    body.light-theme .theme-btn {
      color: #072340;
      border: 2px solid #1e90ff;
    }

    .lang-btn.active,
    .theme-btn.active {
      background: var(--accent);
      color: var(--dark);
    }

    body.light-theme .lang-btn.active,
    body.light-theme .theme-btn.active {
      background: #1e90ff;
      color: white;
    }

    /* Footer */
    footer {
      background: rgba(7, 35, 64, 0.95);
      padding: 40px 20px;
      border-top: 2px solid var(--silver);
      text-align: center;
      margin-top: 80px;
    }

    body.light-theme footer {
      background: rgba(230, 243, 255, 0.95);
      border-top: 2px solid #1e90ff;
    }

    /* Мобильная адаптация */
    @media (max-width: 768px) {
      .nav-menu {
        display: none;
        position: absolute;
        top: 60px;
        right: 20px;
        background: rgba(7, 35, 64, 0.95);
        padding: 20px;
        border-radius: 15px;
        border: 2px solid var(--silver);
        flex-direction: column;
        min-width: 200px;
      }
      
      body.light-theme .nav-menu {
        background: rgba(255, 255, 255, 0.95);
        border: 2px solid #1e90ff;
      }
      
      .nav-menu.show {
        display: flex;
      }
      
      .menu-toggle {
        display: block;
      }
      
      .home-title {
        font-size: 2.2rem;
      }
      
      .home-buttons {
        flex-direction: column;
        align-items: center;
      }
      
      .btn {
        width: 100%;
        max-width: 300px;
      }
      
      .timer-display {
        font-size: 3rem;
      }
      
      .timer-controls {
        flex-direction: column;
        align-items: center;
      }
    }

    @media (max-width: 480px) {
      .home-title {
        font-size: 1.8rem;
      }
      
      .home-content {
        padding: 25px 20px;
      }
      
      .timer-display {
        font-size: 2.5rem;
      }
      
      .program-cards {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

    // ================ ФУНКЦИИ ================
    function t(key) {
      return translations[currentLanguage][key] || key;
    }

    function updateLanguage(lang) {
      currentLanguage = lang;
      localStorage.setItem('silverSurferLanguage', lang);
      updatePageContent();
      updateNavigation();
    }

    function updateTheme(theme) {
      currentTheme = theme;
      localStorage.setItem('silverSurferTheme', theme);
      if (theme === 'light') {
        document.body.classList.add('light-theme');
      } else {
        document.body.classList.remove('light-theme');
      }
      updateNavigation();
    }

    function updateNavigation() {
      const authNavItem = document.getElementById('authNavItem');
      const navAuth = document.getElementById('navAuth');
      
      if (currentUser) {
        navAuth.textContent = t('navLogout');
        authNavItem.onclick = logout;
      } else {

        authNavItem.onclick = checkAuth;

        program: program,
        level: 1,
        streak: 0,
        workoutsCompleted: 0,
        totalMinutes: 0,

      usersDB[userId] = user;

      return user;

      for (const userId in usersDB) {

      return null;

        timerInterval = setInterval(() => {

        }, 1000);
      }
    }

    function pauseTimer() {
      isTimerRunning = false;
      clearInterval(timerInterval);
    }

    function resetTimer() {
      isTimerRunning = false;
      clearInterval(timerInterval);
      timerSeconds = 0;
      updateTimerDisplay();
    }

    function updateTimerDisplay() {
      const display = document.getElementById('timerDisplay');
      if (display) {
        const hours = Math.floor(timerSeconds / 3600);
        const minutes = Math.floor((timerSeconds % 3600) / 60);
        const seconds = timerSeconds % 60;
        display.textContent = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
      }
    }

    function completeWorkout() {
      if (!currentUser) return;
      
      const workout = workouts[currentUser.program][currentUser.currentDay - 1];
      
      if (workout.duration > 0) {
        // Обновляем статистику только если это не день отдыха
        currentUser.workoutsCompleted++;
        currentUser.totalMinutes += Math.floor(timerSeconds / 60);
        currentUser.streak++;
        currentUser.currentDay++;
        
        if (currentUser.currentDay > 90) {
          currentUser.currentDay = 1;
          currentUser.level++;
          alert(currentLanguage === 'ru' ? 
            'Поздравляем! Вы завершили 90-дневную программу! Уровень повышен!' : 
            'Congratulations! You completed the 90-day program! Level increased!'
          );
        }
        
        // Проверяем уровень каждые 10 тренировок
        if (currentUser.workoutsCompleted % 10 === 0) {
          currentUser.level++;
          alert(currentLanguage === 'ru' ? 
            `Поздравляем! Вы достигли ${currentUser.level} уровня!` : 
            `Congratulations! You reached level ${currentUser.level}!`
          );
        }
        
        // Сохраняем
        usersDB[currentUser.id] = currentUser;
        localStorage.setItem('silverSurferUsers', JSON.stringify(usersDB));
      } else {
        // День отдыха - просто переходим к следующему дню
        currentUser.currentDay++;
        if (currentUser.currentDay > 90) currentUser.currentDay = 1;
        usersDB[currentUser.id] = currentUser;
        localStorage.setItem('silverSurferUsers', JSON.stringify(usersDB));
      }
      
      // Сбрасываем таймер
      resetTimer();
      
      // Показываем сообщение
      if (workout.duration > 0) {
        const minutes = Math.floor(timerSeconds / 60);
        const seconds = timerSeconds % 60;
        alert(currentLanguage === 'ru' ? 
          `Отличная работа! Вы завершили тренировку за ${minutes}:${seconds.toString().padStart(2, '0')}` :
          `Great job! You completed the workout in ${minutes}:${seconds.toString().padStart(2, '0')}`
        );
      } else {
        alert(currentLanguage === 'ru' ? 
          'День отдыха завершен. Хорошего восстановления!' :
          'Rest day completed. Have a good recovery!'
        );
      }
      
      showDashboard();
    }

    // ================ ИНИЦИАЛИЗАЦИЯ ================
    window.onload = function() {
      // Применяем сохраненные настройки
      updateTheme(currentTheme);
      updateNavigation();
      showHome();
      
      // Проверяем сохраненного пользователя
      const savedUser = localStorage.getItem('currentUser');
      if (savedUser) {
        try {
          const userData = JSON.parse(savedUser);
          // Ищем пользователя в базе
          for (const userId in usersDB) {
            if (usersDB[userId].username === userData.username) {
              currentUser = usersDB[userId];
              break;
            }
          }
        } catch (e) {
          console.error('Error loading user:', e);
        }
      }
    };
    
    // Сохраняем пользователя при закрытии
    window.addEventListener('beforeunload', function() {
      if (currentUser) {
        localStorage.setItem('currentUser', JSON.stringify(currentUser));
      }
    });
  </script>
