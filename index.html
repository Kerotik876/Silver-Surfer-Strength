<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Silver Surfer Strength - Бесплатные онлайн тренировки</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #1e90ff;
      --secondary: #00bfff;
      --accent: #87ceeb;
      --dark: #0a1f3a;
      --darker: #072340;
      --silver: #c0c0c0;
      --ice: #e6f3ff;
      --light: #ffffff;
      --success: #32cd32;
      --gradient-blue: linear-gradient(135deg, #1e90ff, #00bfff);
      --gradient-dark: linear-gradient(135deg, var(--darker), var(--dark));
      --gradient-silver: linear-gradient(135deg, var(--silver), var(--accent));
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, var(--darker), var(--dark));
      color: var(--light);
      min-height: 100vh;
    }

    /* Header - уменьшенный */
    header {
      background: rgba(7, 35, 64, 0.95);
      padding: 12px 0;
      border-bottom: 2px solid var(--silver);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }

    .logo-icon {
      width: 32px;
      height: 32px;
      background: var(--gradient-silver);
      border-radius: 50%;
    }

    .logo-text {
      font-size: 1.4rem;
      font-weight: 700;
      background: linear-gradient(to right, var(--silver), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Навигация с иконками */
    .nav-menu {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .nav-item {
      color: var(--ice);
      font-weight: 600;
      font-size: 0.9rem;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 15px;
      border-radius: 20px;
      border: 1px solid transparent;
      cursor: pointer;
      transition: all 0.3s;
    }

    .nav-item:hover {
      background: rgba(30, 144, 255, 0.15);
      border-color: var(--silver);
    }

    /* Меню бургер */
    .menu-toggle {
      display: none;
      background: none;
      border: none;
      color: var(--ice);
      font-size: 1.5rem;
      cursor: pointer;
      padding: 8px;
    }

    /* Основной контент */
    main {
      padding-top: 80px;
      min-height: calc(100vh - 200px);
    }

    /* Главная страница */
    .home-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 80vh;
      text-align: center;
      padding: 40px 20px;
    }

    .home-content {
      background: rgba(7, 35, 64, 0.7);
      padding: 40px;
      border-radius: 25px;
      border: 2px solid rgba(192, 192, 192, 0.2);
      max-width: 900px;
    }

    .home-title {
      font-size: 2.8rem;
      font-weight: 800;
      margin-bottom: 15px;
      background: linear-gradient(135deg, var(--silver), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .tagline {
      color: var(--silver);
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .home-subtitle {
      color: var(--ice);
      font-size: 1.1rem;
      margin-bottom: 40px;
      line-height: 1.6;
    }

    /* Кнопки */
    .home-buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin: 30px 0;
      flex-wrap: wrap;
    }

    .btn {
      padding: 16px 35px;
      font-size: 1.1rem;
      font-weight: 700;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.4s;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .btn-primary {
      background: var(--gradient-blue);
      color: white;
      border: 2px solid var(--silver);
    }

    .btn-secondary {
      background: var(--gradient-dark);
      color: white;
      border: 2px solid var(--accent);
    }

    .btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    /* Карточки функций */
    .features-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      margin: 50px 0;
    }

    .feature-card {
      background: rgba(7, 35, 64, 0.6);
      padding: 25px;
      border-radius: 20px;
      border: 1px solid rgba(192, 192, 192, 0.2);
      text-align: center;
      transition: transform 0.3s;
    }

    .feature-card:hover {
      transform: translateY(-5px);
    }

    .feature-icon {
      font-size: 2.5rem;
      color: var(--accent);
      margin-bottom: 15px;
    }

    /* Страница тренировок */
    .workout-screen {
      padding: 40px 20px;
    }

    .program-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      margin-top: 40px;
    }

    .program-card {
      background: rgba(7, 35, 64, 0.7);
      padding: 30px;
      border-radius: 25px;
      border: 2px solid rgba(192, 192, 192, 0.2);
      text-align: center;
      cursor: pointer;
      transition: all 0.4s;
    }

    .program-card:hover {
      transform: translateY(-10px);
      border-color: var(--accent);
    }

    .program-icon {
      font-size: 3rem;
      color: var(--accent);
      margin-bottom: 20px;
    }

    /* Страница питания */
    .nutrition-tips {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      margin-top: 40px;
    }

    .tip-card {
      background: rgba(7, 35, 64, 0.7);
      padding: 25px;
      border-radius: 20px;
      border-left: 5px solid var(--accent);
    }

    /* Таймер тренировки */
    .timer-container {
      background: rgba(7, 35, 64, 0.8);
      padding: 40px;
      border-radius: 25px;
      border: 2px solid var(--silver);
      text-align: center;
      margin: 40px auto;
      max-width: 600px;
    }

    .timer-display {
      font-size: 4rem;
      font-weight: 800;
      color: var(--light);
      margin: 30px 0;
      font-family: 'Courier New', monospace;
    }

    .timer-controls {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .timer-btn {
      padding: 15px 30px;
      border-radius: 50px;
      border: none;
      font-weight: 700;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      min-width: 140px;
    }

    .timer-btn-start {
      background: var(--success);
      color: white;
    }

    .timer-btn-pause {
      background: #ffa500;
      color: white;
    }

    .timer-btn-reset {
      background: #ff4500;
      color: white;
    }

    /* Страница настроек */
    .settings-options {
      max-width: 500px;
      margin: 40px auto;
    }

    .setting-group {
      background: rgba(7, 35, 64, 0.7);
      padding: 25px;
      border-radius: 20px;
      margin-bottom: 20px;
      border: 1px solid rgba(192, 192, 192, 0.2);
    }

    .language-selector {
      display: flex;
      gap: 15px;
      margin-top: 15px;
    }

    .lang-btn {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: 2px solid var(--accent);
      background: transparent;
      color: var(--ice);
      cursor: pointer;
      transition: all 0.3s;
    }

    .lang-btn.active {
      background: var(--accent);
      color: var(--dark);
    }

    /* Footer */
    footer {
      background: rgba(7, 35, 64, 0.95);
      padding: 40px 20px;
      border-top: 2px solid var(--silver);
      text-align: center;
      margin-top: 80px;
    }

    /* Мобильная адаптация */
    @media (max-width: 768px) {
      .nav-menu {
        display: none;
        position: absolute;
        top: 60px;
        right: 20px;
        background: rgba(7, 35, 64, 0.95);
        padding: 20px;
        border-radius: 15px;
        border: 2px solid var(--silver);
        flex-direction: column;
        min-width: 200px;
      }
      
      .nav-menu.show {
        display: flex;
      }
      
      .menu-toggle {
        display: block;
      }
      
      .home-title {
        font-size: 2.2rem;
      }
      
      .home-buttons {
        flex-direction: column;
        align-items: center;
      }
      
      .btn {
        width: 100%;
        max-width: 300px;
      }
      
      .timer-display {
        font-size: 3rem;
      }
      
      .timer-controls {
        flex-direction: column;
        align-items: center;
      }
    }

    @media (max-width: 480px) {
      .home-title {
        font-size: 1.8rem;
      }
      
      .home-content {
        padding: 25px 20px;
      }
      
      .timer-display {
        font-size: 2.5rem;
      }
      
      .program-cards {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container header-content">
      <div class="logo" onclick="showHome()">
        <div class="logo-icon"></div>
        <div class="logo-text">SILVER SURFER</div>
      </div>
      
      <!-- Навигация -->
      <div class="nav-menu" id="navMenu">
        <div class="nav-item" onclick="showHome()">
          <i class="fas fa-home"></i> Главная
        </div>
        <div class="nav-item" onclick="showPrograms()">
          <i class="fas fa-dumbbell"></i> Программы
        </div>
        <div class="nav-item" onclick="showWorkout()">
          <i class="fas fa-running"></i> Тренировка
        </div>
        <div class="nav-item" onclick="showNutrition()">
          <i class="fas fa-apple-alt"></i> Питание
        </div>
        <div class="nav-item" onclick="showSettings()">
          <i class="fas fa-cog"></i> Настройки
        </div>
        <div class="nav-item" onclick="showLogin()">
          <i class="fas fa-user"></i> Войти
        </div>
      </div>
      
      <!-- Бургер меню -->
      <button class="menu-toggle" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>
      </button>
    </div>
  </header>

  <!-- Основной контент -->
  <main id="mainContent" class="container">
    <!-- Контент будет загружаться динамически -->
  </main>

  <!-- Footer -->
  <footer>
    <div class="container">
      <div class="logo" onclick="showHome()" style="justify-content: center; margin-bottom: 20px;">
        <div class="logo-icon"></div>
        <div class="logo-text">SILVER SURFER STRENGTH</div>
      </div>
      <p style="color: var(--ice); margin-bottom: 20px;">
        Бесплатные онлайн тренировки с собственным весом и калистеникой
      </p>
      <p style="color: var(--silver); font-size: 0.9rem;">
        © 2024 Silver Surfer Strength. Все права защищены.
      </p>
    </div>
  </footer>

  <script>
    // ================ СИСТЕМА ПОЛЬЗОВАТЕЛЕЙ ================
    let currentUser = null;
    let usersDB = JSON.parse(localStorage.getItem('silverSurferUsers')) || {};
    
    function registerUser(username, password, program) {
      const userId = Date.now().toString();
      const user = {
        id: userId,
        username: username,
        password: password,
        program: program,
        level: 1,
        streak: 0,
        workoutsCompleted: 0,
        totalMinutes: 0,
        achievements: [],
        currentDay: 1,
        lastWorkout: null
      };
      
      usersDB[userId] = user;
      localStorage.setItem('silverSurferUsers', JSON.stringify(usersDB));
      return user;
    }
    
    function loginUser(username, password) {
      for (const userId in usersDB) {
        const user = usersDB[userId];
        if (user.username === username && user.password === password) {
          return user;
        }
      }
      return null;
    }
    
    // ================ ТРЕНИРОВКИ ================
    const workouts = {
      street: [
        { day: 1, name: "Подтягивания + Отжимания", duration: 30, exercises: [
          { name: "Подтягивания", sets: 3, reps: "8-10", rest: 60 },
          { name: "Отжимания", sets: 3, reps: "15-20", rest: 60 }
        ]},
        { day: 2, name: "Ноги и Пресс", duration: 25, exercises: [
          { name: "Приседания", sets: 4, reps: "20-25", rest: 45 },
          { name: "Подъем ног в висе", sets: 3, reps: "12-15", rest: 60 }
        ]}
      ],
      home: [
        { day: 1, name: "Домашний комплекс", duration: 20, exercises: [
          { name: "Отжимания", sets: 4, reps: "15-20", rest: 45 },
          { name: "Приседания", sets: 4, reps: "20-25", rest: 45 }
        ]},
        { day: 2, name: "Кардио + Пресс", duration: 25, exercises: [
          { name: "Берпи", sets: 3, reps: "10-12", rest: 60 },
          { name: "Планка", sets: 3, reps: "30-45 сек", rest: 45 }
        ]}
      ],
      hybrid: [
        { day: 1, name: "Гибридная тренировка", duration: 35, exercises: [
          { name: "Подтягивания", sets: 3, reps: "8-10", rest: 60 },
          { name: "Отжимания", sets: 3, reps: "15-20", rest: 60 },
          { name: "Приседания", sets: 3, reps: "20-25", rest: 45 }
        ]}
      ]
    };
    
    // ================ ТАЙМЕР ================
    let timerSeconds = 0;
    let timerInterval = null;
    let isTimerRunning = false;
    
    function startTimer() {
      if (!isTimerRunning) {
        isTimerRunning = true;
        timerInterval = setInterval(() => {
          timerSeconds++;
          updateTimerDisplay();
        }, 1000);
      }
    }
    
    function pauseTimer() {
      isTimerRunning = false;
      clearInterval(timerInterval);
    }
    
    function resetTimer() {
      isTimerRunning = false;
      clearInterval(timerInterval);
      timerSeconds = 0;
      updateTimerDisplay();
    }
    
    function updateTimerDisplay() {
      const display = document.getElementById('timerDisplay');
      if (display) {
        const hours = Math.floor(timerSeconds / 3600);
        const minutes = Math.floor((timerSeconds % 3600) / 60);
        const seconds = timerSeconds % 60;
        display.textContent = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
      }
    }
    
    // ================ НАВИГАЦИЯ ================
    function toggleMenu() {
      const menu = document.getElementById('navMenu');
      menu.classList.toggle('show');
    }
    
    function showHome() {
      document.getElementById('mainContent').innerHTML = `
        <div class="home-screen">
          <div class="home-content">
            <h1 class="home-title">SILVER SURFER STRENGTH</h1>
            <p class="tagline">Покори Волну Силы • Бесплатно • 90 дней</p>
            <p class="home-subtitle">
              Профессиональные онлайн тренировки с собственным весом. 
              Преобразуй свое тело без оборудования и абонементов в зал.
            </p>
            
            <div class="home-buttons">
              <button class="btn btn-primary" onclick="showRegister()">
                <i class="fas fa-user-plus"></i> НАЧАТЬ БЕСПЛАТНО
              </button>
              <button class="btn btn-secondary" onclick="showLogin()">
                <i class="fas fa-sign-in-alt"></i> ВОЙТИ В АККАУНТ
              </button>
            </div>
            
            <div class="features-grid">
              <div class="feature-card">
                <div class="feature-icon">
                  <i class="fas fa-dumbbell"></i>
                </div>
                <h3>3 Программы</h3>
                <p>Street, Home и Hybrid программы на 90 дней</p>
              </div>
              
              <div class="feature-card">
                <div class="feature-icon">
                  <i class="fas fa-chart-line"></i>
                </div>
                <h3>Отслеживание прогресса</h3>
                <p>Статистика, уровни и достижения</p>
              </div>
              
              <div class="feature-card">
                <div class="feature-icon">
                  <i class="fas fa-clock"></i>
                </div>
                <h3>Таймер тренировок</h3>
                <p>Встроенный таймер для тренировок</p>
              </div>
              
              <div class="feature-card">
                <div class="feature-icon">
                  <i class="fas fa-mobile-alt"></i>
                </div>
                <h3>Для телефона</h3>
                <p>Адаптивный дизайн для мобильных</p>
              </div>
            </div>
          </div>
        </div>
      `;
      toggleMenu();
    }
    
    function showRegister() {
      document.getElementById('mainContent').innerHTML = `
        <div class="home-screen">
          <div class="home-content">
            <h2>Регистрация</h2>
            <div style="max-width: 400px; margin: 30px auto;">
              <input type="text" id="regUsername" placeholder="Имя пользователя" style="width: 100%; padding: 15px; margin: 10px 0; border-radius: 10px; border: 2px solid var(--accent); background: rgba(0,0,0,0.2); color: white; font-size: 1rem;">
              <input type="password" id="regPassword" placeholder="Пароль" style="width: 100%; padding: 15px; margin: 10px 0; border-radius: 10px; border: 2px solid var(--accent); background: rgba(0,0,0,0.2); color: white; font-size: 1rem;">
              
              <div style="margin: 20px 0;">
                <p style="color: var(--ice); margin-bottom: 10px;">Выберите программу:</p>
                <select id="regProgram" style="width: 100%; padding: 15px; border-radius: 10px; border: 2px solid var(--accent); background: rgba(0,0,0,0.2); color: white; font-size: 1rem;">
                  <option value="street">Street Surfer (уличные)</option>
                  <option value="home">Home Surfer (домашние)</option>
                  <option value="hybrid">Hybrid Surfer (гибрид)</option>
                </select>
              </div>
              
              <button class="btn btn-primary" onclick="performRegister()" style="width: 100%; margin-top: 20px;">
                <i class="fas fa-check"></i> Зарегистрироваться
              </button>
            </div>
            <button class="btn btn-secondary" onclick="showHome()">
              <i class="fas fa-arrow-left"></i> Назад
            </button>
          </div>
        </div>
      `;
      toggleMenu();
    }
    
    function showLogin() {
      document.getElementById('mainContent').innerHTML = `
        <div class="home-screen">
          <div class="home-content">
            <h2>Вход в аккаунт</h2>
            <div style="max-width: 400px; margin: 30px auto;">
              <input type="text" id="loginUsername" placeholder="Имя пользователя" style="width: 100%; padding: 15px; margin: 10px 0; border-radius: 10px; border: 2px solid var(--accent); background: rgba(0,0,0,0.2); color: white; font-size: 1rem;">
              <input type="password" id="loginPassword" placeholder="Пароль" style="width: 100%; padding: 15px; margin: 10px 0; border-radius: 10px; border: 2px solid var(--accent); background: rgba(0,0,0,0.2); color: white; font-size: 1rem;">
              
              <button class="btn btn-primary" onclick="performLogin()" style="width: 100%; margin-top: 20px;">
                <i class="fas fa-sign-in-alt"></i> Войти
              </button>
            </div>
            <button class="btn btn-secondary" onclick="showHome()">
              <i class="fas fa-arrow-left"></i> Назад
            </button>
          </div>
        </div>
      `;
      toggleMenu();
    }
    
    function performRegister() {
      const username = document.getElementById('regUsername').value;
      const password = document.getElementById('regPassword').value;
      const program = document.getElementById('regProgram').value;
      
      if (!username || !password) {
        alert('Пожалуйста, заполните все поля');
        return;
      }
      
      if (username.length < 3) {
        alert('Имя пользователя должно быть не менее 3 символов');
        return;
      }
      
      if (password.length < 6) {
        alert('Пароль должен быть не менее 6 символов');
        return;
      }
      
      // Проверяем, нет ли уже такого пользователя
      for (const userId in usersDB) {
        if (usersDB[userId].username === username) {
          alert('Это имя пользователя уже занято');
          return;
        }
      }
      
      currentUser = registerUser(username, password, program);
      alert('Регистрация успешна!');
      showDashboard();
    }
    
    function performLogin() {
      const username = document.getElementById('loginUsername').value;
      const password = document.getElementById('loginPassword').value;
      
      if (!username || !password) {
        alert('Пожалуйста, заполните все поля');
        return;
      }
      
      const user = loginUser(username, password);
      if (user) {
        currentUser = user;
        alert('Вход выполнен успешно!');
        showDashboard();
      } else {
        alert('Неверное имя пользователя или пароль');
      }
    }
    
    function logout() {
      currentUser = null;
      alert('Вы вышли из системы');
      showHome();
    }
    
    function showDashboard() {
      if (!currentUser) {
        showLogin();
        return;
      }
      
      document.getElementById('mainContent').innerHTML = `
        <div class="home-screen">
          <div class="home-content">
            <h2>Добро пожаловать, ${currentUser.username}!</h2>
            <p style="color: var(--ice); margin: 20px 0;">
              Ваша программа: <strong>${currentUser.program === 'street' ? 'Street Surfer' : 
                                     currentUser.program === 'home' ? 'Home Surfer' : 'Hybrid Surfer'}</strong>
            </p>
            
            <div class="features-grid">
              <div class="feature-card">
                <div class="feature-icon">
                  <i class="fas fa-fire"></i>
                </div>
                <h3>Серирия</h3>
                <p>${currentUser.streak} дней</p>
              </div>

            <div style="margin: 40px 0;">

                <p style="color: var(--ice);">${workouts[currentUser.program][0].name}</p>

    function showPrograms() {
      document.getElementById('mainContent').innerHTML = `
        <div class="workout-screen">
          <h2 style="color: var(--light); text-align: center; margin-bottom: 10px;">Программы тренировок</h2>
          <p style="color: var(--ice); text-align: center; margin-bottom: 30px;">Выберите программу для старта</p>
          
          <div class="program-cards">

              </div>
              <h3 style="color: var(--light); margin-bottom: 15px;">STREET SURFER</h3>
              <p style="color: var(--ice); margin-bottom: 20px;">

              <div style="color: var(--accent); font-weight: 600;">
                <i class="fas fa-clock"></i> 90 дней • <i class="fas fa-couch"></i> Без оборудования

            <div class="program-card" onclick="selectProgram('hybrid')">
              <div class="program-icon">

              </div>
              <h3 style="color: var(--light); margin-bottom: 15px;">HYBRID SURFER</h3>
              <p style="color: var(--ice); margin-bottom: 20px;">

                Максимальная эффективность.

            </button>
          </div>
        </div>
      `;

    }
    
    function selectProgram(program) {
      if (!currentUser) {
        alert('Пожалуйста, войдите в систему чтобы выбрать программу');
        showLogin();
        return;
      }
      
      currentUser.program = program;
      currentUser.currentDay = 1;
      
      // Обновляем в базе
      usersDB[currentUser.id] = currentUser;
      localStorage.setItem('silverSurferUsers', JSON.stringify(usersDB));
      
      alert(`Программа "${program === 'street' ? 'Street Surfer' : 
                              program === 'home' ? 'Home Surfer' : 'Hybrid Surfer'}" выбрана!`);
      showDashboard();
    }
    
    function showWorkout() {
      if (!currentUser) {
        showLogin();
        return;
      }
      
      document.getElementById('mainContent').innerHTML = `
        <div class="workout-screen">
          <h2 style="color: var(--light); text-align: center; margin-bottom: 30px;">Тренировка</h2>
          
          <div class="timer-container">
            <h3 style="color: var(--accent); margin-bottom: 10px;">Таймер тренировки</h3>
            <div class="timer-display" id="timerDisplay">00:00:00</div>
            <div class="timer-controls">
              <button class="timer-btn timer-btn-start" onclick="startTimer()">
                <i class="fas fa-play"></i> Старт
              </button>
              <button class="timer-btn timer-btn-pause" onclick="pauseTimer()">
                <i class="fas fa-pause"></i> Пауза
              </button>
              <button class="timer-btn timer-btn-reset" onclick="resetTimer()">
                <i class="fas fa-redo"></i> Сброс
              </button>
            </div>
          </div>
          
          <div style="text-align: center; margin-top: 40px;">
            <button class="btn btn-primary" onclick="showDashboard()">
              <i class="fas fa-arrow-left"></i> Вернуться в кабинет
            </button>
          </div>
        </div>
      `;
      updateTimerDisplay();
      toggleMenu();
    }
    
    function startWorkoutSession() {
      if (!currentUser) {
        showLogin();
        return;
      }
      
      const workout = workouts[currentUser.program][0];
      document.getElementById('mainContent').innerHTML = `
        <div class="workout-screen">
          <h2 style="color: var(--light); text-align: center; margin-bottom: 10px;">${workout.name}</h2>
          <p style="color: var(--ice); text-align: center; margin-bottom: 30px;">
            День ${currentUser.currentDay} • ${workout.duration} минут
          </p>
          
          <div class="timer-container">
            <h3 style="color: var(--accent); margin-bottom: 10px;">Таймер тренировки</h3>
            <div class="timer-display" id="timerDisplay">00:00:00</div>
            <div class="timer-controls">
              <button class="timer-btn timer-btn-start" onclick="startTimer()">
                <i class="fas fa-play"></i> Старт
              </button>
              <button class="timer-btn timer-btn-pause" onclick="pauseTimer()">
                <i class="fas fa-pause"></i> Пауза
              </button>
              <button class="timer-btn timer-btn-reset" onclick="resetTimer()">
                <i class="fas fa-redo"></i> Сброс
              </button>
            </div>
          </div>
          
          <div style="margin: 40px 0;">
            <h3 style="color: var(--accent); margin-bottom: 20px;">Упражнения:</h3>
            ${workout.exercises.map((ex, index) => `
              <div style="background: rgba(30, 144, 255, 0.1); padding: 20px; border-radius: 15px; margin-bottom: 15px; border-left: 5px solid var(--accent);">
                <h4 style="color: var(--light); margin-bottom: 10px;">${ex.name}</h4>
                <div style="display: flex; gap: 20px; color: var(--ice);">
                  <span><i class="fas fa-redo"></i> ${ex.sets} подхода</span>
                  <span><i class="fas fa-fire"></i> ${ex.reps} повторений</span>
                  <span><i class="fas fa-clock"></i> ${ex.rest} сек отдых</span>
                </div>
              </div>
            `).join('')}
          </div>
          
          <div style="text-align: center; margin-top: 30px;">
            <button class="btn btn-primary" onclick="completeWorkout()" style="padding: 18px 45px; font-size: 1.2rem;">
              <i class="fas fa-check-circle"></i> Завершить тренировку
            </button>
            <button class="btn btn-secondary" onclick="showDashboard()" style="margin-top: 15px;">
              <i class="fas fa-arrow-left"></i> Вернуться
            </button>
          </div>
        </div>
      `;
      updateTimerDisplay();
      toggleMenu();
    }
    
    function completeWorkout() {
      if (!currentUser) return;
      
      // Обновляем статистику
      const workout = workouts[currentUser.program][0];
      currentUser.workoutsCompleted++;
      currentUser.totalMinutes += Math.floor(timerSeconds / 60);
      currentUser.streak++;
      currentUser.currentDay++;
      
      // Проверяем уровень
      if (currentUser.workoutsCompleted % 5 === 0) {
        currentUser.level++;
        alert(`Поздравляем! Вы достигли ${currentUser.level} уровня!`);
      }
      
      // Сохраняем
      usersDB[currentUser.id] = currentUser;
      localStorage.setItem('silverSurferUsers', JSON.stringify(usersDB));
      
      // Сбрасываем таймер
      resetTimer();
      
      // Показываем сообщение
      alert(`Отличная работа! Вы завершили тренировку за ${Math.floor(timerSeconds / 60)}:${(timerSeconds % 60).toString().padStart(2, '0')}`);
      
      // Возвращаем в кабинет
      showDashboard();
    }
    
    function showNutrition() {
      document.getElementById('mainContent').innerHTML = `
        <div class="workout-screen">
          <h2 style="color: var(--light); text-align: center; margin-bottom: 10px;">Питание для роста мышц</h2>
          <p style="color: var(--ice); text-align: center; margin-bottom: 30px;">Советы по питанию для лучших результатов</p>
          
          <div class="nutrition-tips">
            <div class="tip-card">

            </div>

              <p style="color: var(--ice);">500г овощей в день для витаминов и пищеварения.</p>
            </div>
          </div>
          
          <div style="text-align: center; margin-top: 40px;">

    function showSettings() {
      document.getElementById('mainContent').innerHTML = `
        <div class="workout-screen">
          <h2 style="color: var(--light); text-align: center; margin-bottom: 30px;">Настройки</h2>

                <button class="lang-btn">Светлая</button>
              </div>
            </div>
            
            <div class="setting-group">
              <h3 style="color: var(--accent); margin-bottom: 15px;"><i class="fas fa-bell"></i> Уведомления</h3>
              <div style="color: var(--ice);">
                <label style="display: flex; align-items: center; gap: 10px; margin: 10px 0;">
                  <input type="checkbox" checked> Напоминания о тренировках
                </label>
                <label style="display: flex; align-items: center; gap: 10px; margin: 10px 0;">
                  <input type="checkbox" checked> Достижения
                </label>
              </div>
            </div>
            
            ${currentUser ? `
            <div class="setting-group">
              <h3 style="color: var(--accent); margin-bottom: 15px;"><i class="fas fa-user"></i> Аккаунт</h3>
              <button class="btn btn-primary" onclick="logout()" style="width: 100%; margin: 5px 0;">
                <i class="fas fa-sign-out-alt"></i> Выйти
              </button>
              <button class="btn btn-secondary" onclick="showDashboard()" style="width: 100%; margin: 5px 0;">
                <i class="fas fa-user-circle"></i> Мой кабинет
              </button>
            </div>
            ` : ''}
          </div>
          
          <div style="text-align: center; margin-top: 40px;">
            <button class="btn btn-secondary" onclick="showHome()">
              <i class="fas fa-arrow-left"></i> Назад на главную
            </button>
          </div>
        </div>
      `;
      toggleMenu();
    }
    
    // Инициализация
    window.onload = function() {
      showHome();
      
      // Проверяем сохраненного пользователя
      const savedUser = localStorage.getItem('currentUser');
      if (savedUser) {
        try {
          currentUser = JSON.parse(savedUser);
        } catch (e) {
          console.error('Ошибка загрузки пользователя:', e);
        }
      }
    };
    
    // Сохраняем пользователя при закрытии
    window.addEventListener('beforeunload', function() {
      if (currentUser) {
        localStorage.setItem('currentUser', JSON.stringify(currentUser));
      }
    });
  </script>
